<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="detailsArea">
        <form action="submit">
        <h2 class="mainHead">BMI Calculator</h2>
         <p class="height"><label for="height">Height in CM : </label><input type="text" id="height"></p>
         <p class="weight"><label for="height">Weight in KG : </label><input type="text" id="weight"></p>
        <button class="calButton">Calculate</button>
        <div id="result"></div>
        </form>
        <div class="notice">
          <h2 class="guideHead">BMI Weight Guide</h2>
          <p class="under">Under Weight = less than 18.6</p>
          <p class="under">Normal Range = 18.6 and 24.9</p>
          <p class="under">Over Weight = Greater than 24.9</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
